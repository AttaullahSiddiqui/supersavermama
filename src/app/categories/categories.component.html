<div>
    <h1 class="cHead">All CategorieÃ«n</h1>
    <br>
    <div class="lead" style="font-size: 1.2em !important;">
        <div class="alert alert-danger alert-dismissible fade show col-lg-8" *ngIf="responseError" role="alert">
            {{responseError}}
            <button type="button" class="close" (click)="closeError()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="text-center m-5" *ngIf="!categoryArr && isLoading">
                <div class="lds-facebook">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="card mb-3 col-md-4 bgGradient" *ngFor="let cat of categoryArr | keyvalue"
                [routerLink]="['/category', cat.value._id]">
                <h2>{{cat.value.name}}</h2>
            </div>
        </div>
    </div>
</div>
